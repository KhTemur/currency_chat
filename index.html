<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы валют</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .table {
            margin-top: 20px;
            border: 1px solid #ddd;
        }

        .table thead {
            background-color: #343a40;
            color: #fff;
            text-align: center;
        }

        .table tbody td {
            vertical-align: middle;
            text-align: center;
        }

        .currency-icon {
            width: 40px;
            height: auto;
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Курсы валют: Jismoniy shaxslar uchun</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Иконка</th>
                    <th>Валюта</th>
                    <th>Сотиб олиш</th>
                    <th>Сотиш</th>
                </tr>
            </thead>
            <tbody id="currency-table">
                <!-- Данные будут загружены через JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="data.js"></script>
    <script>
        // Загружаем данные и отображаем в таблице
        const table = document.getElementById('currency-table');
        data.forEach(currency => {
            const row = `
                <tr>
                    <td><img src="${currency.icon}" class="currency-icon" alt="${currency.name}"></td>
                    <td>${currency.name}</td>
                    <td>${currency.buy.toLocaleString()}</td>
                    <td>${currency.sell.toLocaleString()}</td>
                </tr>
            `;
            table.innerHTML += row;
        });
    </script>
</body>

</html>
